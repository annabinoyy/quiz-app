<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Interactive Quiz App</title>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <div class="quiz-container card p-4 shadow-lg">
      <h2 class="text-center mb-4">ğŸ“ Interactive Quiz</h2>
      
      <!-- Timer -->
      <div class="d-flex justify-content-between mb-3">
        <span id="progress">Question 1 of ?</span>
        <span id="timer">â± 30s</span>
      </div>

      <!-- Question -->
      <h4 id="questionText"></h4>

      <!-- Options -->
      <div id="options" class="list-group my-3"></div>

      <!-- Next Button -->
      <button id="nextBtn" class="btn btn-primary w-100 mt-3">Next</button>

      <!-- Result -->
      <div id="result" class="mt-4 text-center d-none">
        <h3>Your Score: <span id="score"></span></h3>
        <h3>Thank you for attending!!</h3>
        <button id="restartBtn" class="btn btn-success mt-3">Restart Quiz</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Custom JS -->
  <script src="script.js"></script>
</body>
</html>
